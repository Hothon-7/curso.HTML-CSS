<!DOCTYPE html>
<html lang="pt.br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de formulário</title>
</head>
<body>
    <h1>Exemplos de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="name" id="name" minlength="5" maxlength="25" required>
            </p>
            <p>
                <label for="iemal">E-mail</label>
                <input type="email" name="emal" id="imal" autocomplete="E-mail" required>
            </p>
                <p>
                    <label for="itel">Telefone</label>
                    <input type="tel" name="tel" id="itel" autocomplete="Telefone" required pattern="!\d{4,5}-\d{4,5}$">
                </p>
        </fieldset>
            <!--ESTUDAR SOBRE ESPRESSAO REGULAR REGEX--> 
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        
    </form>
</body>
</html>
