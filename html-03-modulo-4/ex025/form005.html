<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplos de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Escolha seu Sexo</legend>
            <input type="radio" name="sexo" id="isxmax" value="m"><label for="isxmas">Masculino</label> <br>
            <input type="radio" name="sexo" id="isxfem" value="F" checked><label for="isxfem" >Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esbask" id="isbask"><label for="isbask">Basquete</label> <br>
            <input type="checkbox" name="esnat" id="isnat"><label for="isnat">Natação</label> <br>
            <input type="checkbox" name="esten" id="isten"><label for="isten">Tênis </label><br>
            <input type="checkbox" name="esfut" id="isfut"> <label for="isfut">Futebol</label> <br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
