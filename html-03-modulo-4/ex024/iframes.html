<!DOCTYPE html>
<html lang="pt-tb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estudos de Iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de Iframe</h1>
    <!--Por padrao o tamanho do i frame é de 300/150 px-->
    <p>Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" width="300px" scrolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">curso em video</a>
        </iframe>
        para a aprender a programar</p>
        <p>O site do <iframe src="https://www.google.com.br" frameborder="0">
            <a href="https://www.google.com.br">Google</a>
        </iframe> tambem e muito legal pena que nao funciona no iframe 

        </p>
        <p>
            o repositorio do guanabara
            <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width="500px">
                <a href="https://gustavoguanabara.github.io">Git hub</a>
            </iframe>
            é bem legal

        </p>
</body>
</html>
