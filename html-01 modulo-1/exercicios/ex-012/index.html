<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu video</title>
</head>
<body>
    <h1>Vídeos com HTML</h1>

    <h1>inserindo vídeos hospedados localmente</h1>
    <p>Este vídeos está hospedado no meu proprio servidor.</p>
    <video width="500" poster="imagens/images.jpg" controls autoplay loop>
        <source src="videos/hachi.mp4" type="video/mp4">
        <source src="videos/hachi.wav" type="video/wav">
        <source src="videos/hachi.ogg" type="video/ogg">
        <p>
            seo o navegador nao tem compatipilidade de videos.
        </p>
    </video>
    <h1>inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=G_WxYXrmLOKswrWa" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <p>ou pelo vimeo</p>
    <iframe src="https://player.vimeo.com/video/854222815?h=9532690271&portrait=0" width="540" height="304" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</html>
