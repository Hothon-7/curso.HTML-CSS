<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flexible Box</title>

    <style>
        
        div.container{
            background-color: lightsalmon;
            display: flex;
            flex-flow: row nowrap;
        }
        div.item{
            background-color: lightblue;
            border: 1px solid black ;
            text-align: center;
            flex-basis: 200px;

        }
        div#caixaA{
            flex-grow: 0;
            flex-shrink: 1;
        }
        div#caixaB{
            flex-grow: 2;
            flex-shrink: 0;
        }
        div#caixaC{
            flex-grow: 1;
            flex-shrink: 2;
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="caixaA">A</div>
        <div class="item" id="caixaB">B</div>
        <div class="item" id="caixaC">C</div>
    </div>
</body>
</html>
